    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-ktx:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    // lottie
    implementation 'com.airbnb.android:lottie:6.1.0'
    // gson
    implementation 'com.google.code.gson:gson:2.10.1'
    // ssp, sdp
    implementation 'com.intuit.ssp:ssp-android:1.1.0'
    implementation 'com.intuit.sdp:sdp-android:1.1.0'
    // custom crash
    implementation 'cat.ereza:customactivityoncrash:2.4.0'
    // timber
    implementation 'com.jakewharton.timber:timber:5.0.1'
    // swipe refresh layout
    implementation("androidx.swiperefreshlayout:swiperefreshlayout:1.1.0")
    // circle image view
    implementation 'com.mikhaellopez:circularimageview:4.3.1'
    // rating bar
    implementation 'com.github.ome450901:SimpleRatingBar:1.5.1'

    // retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.retrofit2:converter-scalars:2.9.0'
    implementation "com.squareup.retrofit2:converter-moshi:2.9.0"
    // okhttp client
    def ok_httpclient_version = '4.9.0'
    implementation "com.squareup.okhttp3:okhttp:$ok_httpclient_version"
    implementation "com.squareup.okhttp3:logging-interceptor:$ok_httpclient_version"
    //moshi model
    def moshi_version = '1.14.0'
    implementation "com.squareup.moshi:moshi-kotlin:$moshi_version"

    // Database
    implementation 'com.google.firebase:firebase-perf-ktx:20.4.1'

    implementation 'com.akexorcist:localization:1.2.10'
    implementation 'com.yqritc:android-scalablevideoview:1.0.4'
    implementation 'com.davemorrissey.labs:subsampling-scale-image-view:3.10.0'
    implementation 'com.joooonho:selectableroundedimageview:1.0.1'
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.0'
    implementation 'io.reactivex.rxjava3:rxjava:3.0.0'
    implementation 'com.google.android.exoplayer:exoplayer:2.10.4'
    implementation 'com.makeramen:roundedimageview:2.3.0'
    implementation 'com.github.wseemann:FFmpegMediaMetadataRetriever-core:1.0.15'
    implementation 'com.github.wseemann:FFmpegMediaMetadataRetriever-native:1.0.15'
    implementation 'com.raed.drawingview:drawingview:1.1-beta'
    implementation group: 'com.serenegiant', name: 'common', version: '0.0.3'

    // Module
    implementation project(':ga_config')
    implementation project(':library')
    implementation project(':cameralibrary')
    implementation project(':floatingview')
    implementation project(':videotrimmer')
}